syntax = "proto3";

package flare;

import "user.proto";

// Message type: client to server

// Denotes a response containing information relating to a user
// See: UserInfoRequest, User

message UserInfoResponse {
    enum UserInfoError {
        NOT_FOUND = 0;
    }
    oneof {
        User user = 1;
        UserInfoError error = 2;
    }
}